<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanDiy Cloud</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, rgba(34, 193, 195, 0.6), rgba(253, 187, 45, 0.6)), url('image.png') no-repeat center center/cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 20px;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            margin: 0;
            font-size: 4rem; /* Increased text size */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5rem; /* Increased text size */
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .container {
            display: flex;
            flex-direction: row;
            gap: 34px; /* Decreased gap proportionally */
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 20px;
            max-width: 816px; /* Decreased by an additional 15% */
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Added for flexibility */
        }

        .section {
            flex: 1;
            min-width: 240px; /* Decreased proportionally */
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 13.6px; /* Decreased by an additional 15% */
            border-radius: 15px;
        }

        .section h2 {
            border-bottom: 2px solid white;
            padding-bottom: 5px;
            font-size: 2rem; /* Increased text size */
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        .options button {
            background: rgba(0, 168, 107, 0.8);
            color: white;
            padding: 20px; /* Increased padding */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem; /* Increased text size */
            transition: background 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .options button:hover {
            background: rgba(0, 122, 78, 0.8);
            transform: scale(1.05);
        }

        .options img {
            width: 60px; /* Increased size */
            height: 60px; /* Increased size */
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .section {
                width: 100%;
                margin-bottom: 20px;
            }

            .title h1 {
                font-size: 3rem; /* Adjusted for smaller screens */
            }

            .title p {
                font-size: 1.25rem; /* Adjusted for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .title h1 {
                font-size: 2.5rem; /* Adjusted for smaller screens */
            }

            .title p {
                font-size: 1rem; /* Adjusted for smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="title">
        <h1>HanDiy Cloud</h1>
        <p>Your personal cloud solution</p>
    </div>

    <div class="container">
        <div class="section">
            <h2>On Tailnet</h2>
            <div class="options">
                <button onclick="window.open('http://100.103.46.30/', '_blank')">
                    <img src="/truenas.png" alt="Admin Icon"> Admin Portal
                </button>
                <button onclick="window.open('http://100.103.46.30:8096/', '_blank')">
                    <img src="/emby.png" alt="Media Icon"> Media Portal
                </button>
                <button onclick="window.open('http://100.103.46.30:30024/', '_blank')">
                    <img src="/qbit.png" alt="Torrent Icon"> Torrent Portal
                </button>
                <button onclick="window.open('https://drive.google.com/file/d/10hRf27kAVMRpv7UiSCXI7h8kcTp70ECx/view?usp=sharing', '_blank')">
                    <img src="/smb.png" alt="Pool Icon"> Pool Portal
                </button>
                <button onclick="window.open('change me', '_blank')">
                    <img src="/vm.png" alt="VM Icon"> Virtual Machines
                </button>
            </div>
        </div>

        <div class="section">
            <h2>On Local Net</h2>
            <div class="options">
                <button onclick="window.open('http://192.168.31.50/', '_blank')">
                    <img src="truenas.png" alt="Admin Icon"> Admin Portal
                </button>
                <button onclick="window.open('http://192.168.31.50:8096/', '_blank')">
                    <img src="/emby.png" alt="Media Icon"> Media Portal
                </button>
                <button onclick="window.open('http://192.168.31.50:30024/', '_blank')">
                    <img src="/qbit.png" alt="Torrent Icon"> Torrent Portal
                </button>
                <button onclick="window.open('https://drive.google.com/file/d/10hRf27kAVMRpv7UiSCXI7h8kcTp70ECx/view?usp=sharing', '_blank')">
                    <img src="/smb.png" alt="Pool Icon"> Pool Portal
                </button>
                <button onclick="window.open('change me', '_blank')">
                    <img src="/vm.png" alt="VM Icon"> Virtual Machines
                </button>
            </div>
        </div>
    </div>
</body>

</html>
