<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanDiy Cloud</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .section {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo p {
            font-size: 1.2rem;
            margin: 10px 0 0;
            color: #ddd;
        }

        .logo:hover {
            transform: translateY(-10px);
        }

        .logo img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                flex-direction: column;
                align-items: center;
            }
            .section {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>HanDiy Cloud</h1>

    <div class="container">
        <div class="section">
            <h2>On Tailnet</h2>
            <div class="logo" onclick="window.open('http://100.103.46.30/', '_blank')">
                <img src="truenas.png" alt="TrueNAS Portal">
                <p>Admin Portal</p>
            </div>
            <div class="logo" onclick="window.open('http://100.103.46.30:8096/', '_blank')">
                <img src="emby.png" alt="Emby Portal">
                <p>Media Portal</p>
            </div>
            <div class="logo" onclick="window.open('http://100.103.46.30:30024/', '_blank')">
                <img src="qbit.png" alt="QbitTorrent">
                <p>Torrent Portal</p>
            </div>
            <div class="logo" onclick="window.open('https://drive.google.com/file/d/10hRf27kAVMRpv7UiSCXI7h8kcTp70ECx/view?usp=sharing', '_blank')">
                <img src="smb.png" alt="SMB">
                <p>Pool Portal</p>
            </div>
            <div class="logo" onclick="window.open('change me', '_blank')">
                <img src="vm.png" alt="Virtual Machine">
                <p>Virtual machines</p>
            </div>
        </div>

        <div class="section">
            <h2>On Local Net</h2>
            <div class="logo" onclick="window.open('http://192.168.31.50/', '_blank')">
                <img src="truenas.png" alt="TrueNAS Portal">

            </div>
            <div class="logo" onclick="window.open('http://192.168.31.50:8096/', '_blank')">
                <img src="emby.png" alt="Emby Portal">
                <p>Media Portal</p>
            </div>
            <div class="logo" onclick="window.open('http://192.168.31.50:30024/', '_blank')">
                <img src="qbit.png" alt="QbitTorrent">
                <p>Torrent Portal</p>
            </div>
            <div class="logo" onclick="window.open('https://drive.google.com/file/d/10hRf27kAVMRpv7UiSCXI7h8kcTp70ECx/view?usp=sharing', '_blank')">
                <img src="smb.png" alt="SMB">
                <p>Pool Portal</p>
            </div>
            <div class="logo" onclick="window.open('change me', '_blank')">
                <img src="vm.png" alt="Virtual Machine">

            </div>
        </div>
    </div>

</body>
</html>
